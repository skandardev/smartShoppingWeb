<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="box-body">
	<h:form rendered="#{categoriyBean.formDisplay}">
			<div class="form-group">
				<h:outputText value="id" />
				<h:inputText readonly="true" class="form-control" value="#{categoriyBean.category.id}" />
			</div>
			<div class="form-group">
				<h:outputText value="name" />
				<h:inputText class="form-control" value="#{categoriyBean.category.name}" />
			</div>
			<div class="form-group">
				<span><h:commandButton class="btn btn-primary" value="Cancel" action="#{categoriyBean.doCancel()}" /></span>
				<span style="margin-left: 10px;"><h:commandButton class="btn btn-primary" value="Delete" action="#{categoriyBean.doDelete()}" /></span>
				<span style="margin-left: 10px;"><h:commandButton class="btn btn-primary" value="save" action="#{categoriyBean.doSave()}" /></span>
			</div>
	</h:form>
	</div>
</ui:composition>
