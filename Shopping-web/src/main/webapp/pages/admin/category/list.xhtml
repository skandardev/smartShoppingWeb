<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<section class="content">
          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Category list</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
	<h:dataTable value="#{categoriyBean.categories}" var="cat" border="1"
	class="table table-bordered table-hover">
		<h:column>
			<f:facet name="header">#</f:facet>
			<h:outputText value="#{cat.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">name</f:facet>
			<h:outputText value="#{cat.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:form>
				<h:commandButton value="select" class="btn btn-primary">
					<f:setPropertyActionListener target="#{categoriyBean.category}"
						value="#{cat}" />
					<f:setPropertyActionListener target="#{categoriyBean.formDisplay}"
						value="true" />
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	</div><!-- /.box-body -->
    </div><!-- /.box -->
   </div>
  </div>
  </section>
  <div class="box-body">
   <div class="form-group">  
	<h:form>
		<h:commandButton class="btn btn-primary" value="new" action="#{categoriyBean.doNew()}" />
	</h:form>
	</div>
	</div>
</ui:composition>
