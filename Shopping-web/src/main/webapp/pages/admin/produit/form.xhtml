<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	 <div class="box-body">
     
	<h:form rendered="#{productBean.formDisplay}">
			<div class="form-group">
				
				<h:inputHidden readonly="true" class="form-control" value="#{productBean.product.id}" />
			</div>
			<div class="form-group">
				<h:outputText value="name" />
				<h:inputText class="form-control" value="#{productBean.product.name}" />
			</div>
			<div class="form-group">
				<h:outputText value="price" />
				<h:inputText class="form-control" value="#{productBean.product.unitCost}" />
			</div>
			<div class="form-group">
				<h:outputText value="bar code" />
				<h:inputText class="form-control"  value="#{productBean.product.barCode}" >
				<f:convertNumber integerOnly="true" type="number" minIntegerDigits="13"/>
				</h:inputText>
			</div>
			<div class="form-group">
				<h:outputText value="Category" />
				<h:selectOneMenu class="form-control" value="#{productBean.category}" converter="#{categoryConverter}">
					<f:selectItems value="#{productBean.categories}" var="cat"
						itemValue="#{cat}" itemLabel="#{cat.name}" />
				</h:selectOneMenu>
			</div>
			
			<div class="form-group">
				<span><h:commandButton class="btn btn-primary" value="Cancel" action="#{productBean.doCancel()}" /></span>
				<span style="margin-left: 10px;"><h:commandButton class="btn btn-primary" value="Delete" action="#{productBean.doDelete()}" /></span>
				<span style="margin-left: 10px;"><h:commandButton class="btn btn-primary" value="save" action="#{productBean.doSave()}" /></span>
			</div>
	</h:form>
	
	</div>
</ui:composition>
